
<mdb-carousel [isControls]="true"
class="carousel-multi-item multi-animation"
[type]="'carousel-multi-item'"
[animation]="'slide'"
>
<mdb-carousel-item *ngFor="let item of slides; let i = index">
<div class="col-md-4" *ngFor="let movie of item; let cardIndex = index">
<app-movie-list [movie]='movie'></app-movie-list>
</div>
</mdb-carousel-item>
</mdb-carousel>
